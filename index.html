<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Task Management Board</title>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto">
      <div class="p-6 bg-white shadow-md">
        <h1 class="text-3xl font-medium text-center">Task Management Board</h1>
        <div id="boardContainer" class="my-6"></div>
        <script src="https://sdk.monday.com/v2.js"></script>
        <script>
          monday.api("#boardContainer", query {
  me {
    name
  }

  boards(ids:[3890003815]) {
    name
    id
    columns {
      title
      id
      type
    }
    
    groups {
    	title
      id
    }
    
    items {
      name
      group {
        id
      }
      
      column_values {
        id
        value
        text
      }
    }
  }
});
        </script>
      </div>
    </div>
  </body>
</html>
